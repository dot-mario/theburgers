name: Run Tests and Create PR

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run Tests on Staging
    runs-on: ubuntu-22.04
    env:
      DISCORD_TOKEN: dummy_token
      DISCORD_ALERT_CHANNEL_ID: dummy_alert_channel
      DISCORD_BAN_CHANNEL_ID: dummy_ban_channel
      NID_AUTH: dummy_auth
      NID_SESSION: dummy_session
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  create-pr:
    name: Create PR from Staging to Main
    needs: test
    runs-on: ubuntu-22.04
    if: ${{ needs.test.result == 'success' }}
    steps:
      - name: Checkout Repository with Full History
        uses: actions/checkout@v4

      - name: Create Pull Request from staging to main
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Automated merge from staging to main"
          title: "Automated PR: Merge staging into main"
          body: "All tests on staging have passed. This PR was automatically generated."
          base: main
          branch: auto-merge/staging-to-main
