name: CI/CD Pipeline

on:
  pull_request:
    branches: ['main', 'develop']
  push:
    branches: ['main', 'develop']

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-test:
    name: Build & Test & Quality
    runs-on: ubuntu-22.04
    env:
      DISCORD_TOKEN: dummy_token
      DISCORD_ALERT_CHANNEL_ID: dummy_alert_channel
      DISCORD_BAN_CHANNEL_ID: dummy_ban_channel
      NID_AUTH: dummy_auth
      NID_SESSION: dummy_session
      SUPABASE_URL: dummy_url
      SUPABASE_ANON_KEY: dummy_key
      SUPABASE_SERVICE_ROLE_KEY: dummy_service_key
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Validate codecov.yml configuration
      - name: Validate Codecov Configuration
        run: |
          if [ -f codecov.yml ]; then
            echo "ðŸ“‹ Validating codecov.yml configuration..."
            curl --data-binary @codecov.yml https://codecov.io/validate
          else
            echo "âš ï¸ No codecov.yml found, using default settings"
          fi

      # Quality checks BEFORE build (fail fast)
      - name: Check TypeScript
        run: npx tsc --noEmit -p config/tsconfig.json

      - name: Build Project
        run: npm run build

      - name: Run Tests
        id: test
        run: npm run test
        continue-on-error: true

      - name: Generate Test Coverage
        id: coverage
        run: |
          npm run test:coverage
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npx jest --coverage --coverageReporters="text-summary" --no-coverage-colors 2>/dev/null | tail -n 10 >> $GITHUB_STEP_SUMMARY || echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      # Upload coverage reports to Codecov
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: dot-mario/theburgers
          files: ./coverage/lcov.info
          flags: unit,integration
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
          # Better PR comments
          override_branch: ${{ github.head_ref || github.ref_name }}
          override_commit: ${{ github.event.pull_request.head.sha || github.sha }}
          override_pr: ${{ github.event.pull_request.number }}
          override_build: ${{ github.run_id }}
          # Component-specific uploads
          functionalities: fix

      # Upload coverage artifacts (only for PRs and main branch)
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: |
          always() && (
            github.event_name == 'pull_request' || 
            (github.event_name == 'push' && github.ref == 'refs/heads/main')
          )
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

      # Summary
      - name: Pipeline Summary
        if: always()
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build Status Table
          echo "### ðŸ“‹ Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | âœ… | npm ci completed |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | âœ… | Type checking passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… | Project built successfully |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Test Results
          echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some tests failed** - [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Coverage Status
          echo "### ðŸ“Š Coverage Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.coverage.outcome }}" == "success" ]; then
            echo "âœ… Coverage report generated and uploaded to Codecov" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ˆ [View detailed coverage report on Codecov](https://codecov.io/github/dot-mario/theburgers)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage generation encountered issues" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Links and Resources
          echo "### ðŸ”— Resources" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Codecov Dashboard](https://codecov.io/github/dot-mario/theburgers)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” [PR Coverage Diff](https://codecov.io/github/dot-mario/theburgers/pull/${{ github.event.pull_request.number }})" >> $GITHUB_STEP_SUMMARY
          
          # Only show artifacts link when coverage was uploaded
          if [[ "${{ github.event_name }}" == "pull_request" || ("${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main") ]]; then
            echo "- ðŸ“¦ [Download Coverage Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Build Information
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: #${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
