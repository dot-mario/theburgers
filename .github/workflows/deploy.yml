name: Build and Deploy Docker Image

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/theburgers
          tags: |
            type=raw,value=latest
      

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        env:
          # Test environment variables for build process
          DISCORD_TOKEN: dummy_token
          DISCORD_ALERT_CHANNEL_ID: dummy_channel
          DISCORD_BAN_CHANNEL_ID: dummy_ban_channel
          NID_AUTH: dummy_auth
          NID_SESSION: dummy_session
          SUPABASE_URL: dummy_url
          SUPABASE_ANON_KEY: dummy_key
          SUPABASE_SERVICE_ROLE_KEY: dummy_service_key

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
          labels: |
            org.opencontainers.image.title=TheBurgers Bot
            org.opencontainers.image.description=CHZZK-Discord integration bot with web management
            org.opencontainers.image.version=1.1.0
